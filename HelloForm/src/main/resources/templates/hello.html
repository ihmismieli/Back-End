<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Over 18?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div th:if="${age} &lt;= 17">You are too young!</div>
    <div th:if="${age} &gt; 18" th:text="'Welcome ' + ${name}"></div>
</body>

</html>
