<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My friends</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <h1>My friends</h1>

    <ul>
        <li th:each="friend : ${friends}" th:text="${friend}"></li>
    </ul>

	<h1>Add new friend to list</h1>
    <!--th:object viitaatan modelin objektiin message-->
    <form action="#" th:action="@{/index}" th:object="${message}" method="post">
    	<table>
    	<tr>
            <!--Sidotaan name  message objektista ja tallennetaan message.name kenttään-->
    		<td>Name: <input type="text" th:field="*{name}" /></td>
        </tr>
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
